<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Rising Chaos</title>
    <style>
        /* Estilos para el body */
        body {
            font-family: Arial, sans-serif; /* Fuente Arial para todo el texto */
            background-image: url('Background.png'); /* Imagen de fondo */
            background-size: cover; /* Tamaño de la imagen de fondo */
            background-position: center; /* Posición de la imagen de fondo */
            background-repeat: no-repeat; /* No repetir la imagen de fondo */
            margin: 0; /* Margen exterior */
            padding: 0; /* Espacio interior */
            height: 100vh; /* Alto del body para que la imagen de fondo se muestre completa */
        }
        /* Estilos para el header */
        header {
            background-color: rgba(0, 0, 255, 0.5); /* Azul medio transparente */
            padding: 20px; /* Espacio interior del header */
            text-align: center; /* Texto centrado */
            font-family: Arial, sans-serif; /* Fuente Arial */
        }
        /* Estilos para el logo */
      .logo {
            width: 40%; /* Ancho del logo (40% del ancho de la pantalla) */
            height: auto; /* Alto del logo (se ajusta automáticamente) */
            margin: 20px auto; /* Margen superior e inferior de 20px y centrado horizontalmente */
        }
        /* Estilos para la descripción */
      .descripcion {
            font-size: 24px; /* Tamaño de fuente */
            color: #FFFFFF; /* Color del texto: blanco */
            margin-bottom: 20px; /* Margen inferior de 20px */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <img src="logo-sonic-rising-chaos.png" alt="Logo de Sonic Rising Chaos" class="logo">
        
        <!-- Descripción -->
        <p class="descripcion">Bienvenidos a Sonic Rising Chaos, la página oficial de la comunidad de fans de Sonic the Hedgehog. ¡Aquí encontrarás noticias, imágenes y contenido exclusivo sobre el mundo de Sonic!</p>
    </header>
    
    <!-- Contenido principal -->
    <main>
        <!-- Aquí va el contenido principal de la página -->
    </main>
</body>
</html>
