<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Rising Chaos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            padding: 50px;
            background-color: hwb(224 0% 17%);
            color: white;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        .slider-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="Sonic_Rising_Chaos_Game_Logo_2024.png" alt="Logo" class="logo">
        <div class="description">
            <p>Sonic Rising Chaos is a fangame made in Roblox powered by the "Digital Swirl Engine" that takes mechanics and is based on games like SA1, SA2 and Advance 2.</p>
        </div>
        <div class="slider-container">
            <input type="range" id="sizeSlider" min="50" max="500" value="200">
            <label for="sizeSlider">Tama√±o del logo</label>
        </div>
    </header>
    <script>
        const slider = document.getElementById('sizeSlider');
        const logo = document.getElementById('logo');

        slider.addEventListener('input', function() {
            logo.style.width = slider.value + 'px';
        });
    </script>
</body>
</html>
