<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Rising Chaos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Establece la altura del cuerpo al 100% del viewport */
            display: flex;
            flex-direction: column; /* Asegura que el contenido se alinee en columna */
        }
        header {
            width: 80%; /* Ancho del header del 80% del ancho del cuerpo */
            margin: auto; /* Centra el header horizontalmente */
            padding: 20px; /* Padding interno del header */
            background-color: rgba(18, 52, 207, 0.8); /* Fondo semitransparente */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente el contenido */
            height: auto; /* Ajusta el alto autom√°ticamente */
        }
        .logo-container {
            margin: auto; /* Centra el contenedor del logo horizontalmente */
        }
        .logo {
            width: 1000px;
            height: auto;
        }
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: white;
            text-align: center; /* Alinea el texto al centro */
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="Sonic_Rising_Chaos_Game_Logo_2024.png" alt="Logo" class="logo">
        </div>
        <div class="description">
            <p>Sonic Rising Chaos is a fangame made in Roblox powered by the "Digital Swirl Engine" that takes mechanics and is based on games like SA1, SA2 and Advance 2.</p>
        </div>
    </header>
</body>
</html>
