<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Rising Chaos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('Background.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; /* Establece la altura del cuerpo al 100% del viewport */
            display: flex;
            flex-direction: column; /* Asegura que el contenido se alinee en columna */
        }
        header {
            padding: 20px; /* Reducido el padding para hacer el header más delgado */
            background-color: rgba(18, 52, 207, 0.8); /* Fondo semitransparente */
            color: white;
            flex: 0 0 auto; /* Hace que el header no crezca, manteniendo su tamaño */
            display: flex;
            justify-content: space-between; /* Alinea elementos en el header */
            align-items: center; /* Centra verticalmente */
        }
        .logo {
            width: 1000px;
            height: auto;
            margin-left: 20px; /* Ajusta el margen izquierdo del logo */
        }
        .description {
            margin-right: 20px; /* Ajusta el margen derecho de la descripción */
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="Sonic_Rising_Chaos_Game_Logo_2024.png" alt="Logo" class="logo">
        <div class="description">
            <p>Sonic Rising Chaos is a fangame made in Roblox powered by the "Digital Swirl Engine" that takes mechanics and is based on games like SA1, SA2 and Advance 2.</p>
        </div>
    </header>
</body>
</html>
